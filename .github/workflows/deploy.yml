name: Deploy
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      projectName: ${{ steps.setvars.outputs.projectName }}

    steps:
      - name: Set variables
        id: setvars
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "::set-output name=projectName::black-codher-new"
          else
            echo "::set-output name=projectName::black-codher-website-test"
          fi

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: rm -rf node_modules && yarn install --frozen-lockfile

      - run: pushd functions && npm update && popd

      - name: Run linters
        uses: wearerequired/lint-action@v1.9.0
        with:
          eslint: true
          eslint_extensions: js
